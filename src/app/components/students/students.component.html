<div class="students-container">
  <table class="table">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Student Id</th>
        <th>Contact Email</th>
        <th>Contact Mobile</th>
        <th>Program</th>
      </tr>
    </thead>
    <tbody>
      <tr class="student" *ngFor="let student of students" [routerLink]="['../students', student.id]">
        <td>{{student.firstName}} {{student.lastName}}</td>
        <td>{{student.id}}</td>
        <td>{{student.mainEmail}}</td>
        <td>{{student.mainMobile}}</td>
        <td>{{student.program.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
