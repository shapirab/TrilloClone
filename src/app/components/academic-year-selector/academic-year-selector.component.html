<select name="academicYear" id="academicYear" [(ngModel)]="selectedYear"
    (ngModelChange)="submitSelectedYear()" class="form-control">
      <option *ngFor="let academicYear of academicYears" [value]="academicYear">
        Academic Year: {{academicYear.academicYearName}}
      </option>
</select>
