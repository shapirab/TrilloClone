<div class="container grid grid--col-2">
  <div class="form-group">
    <label for="israeliId">Israeli Id</label>
    <input type="text" class="form-control" required name="israeliId"
        id="israeliId" placeholder="Israeli Id" #israeliId="ngModel" ngModel>
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" required name="firstName"
        id="firstName" placeholder="First Name" #firstName="ngModel" ngModel>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" required name="email"
        id="email" placeholder="Email" #email="ngModel" ngModel>
  </div>
  <div class="form-group">
    <label for="cellphone">Cellphone</label>
    <input type="text" class="form-control" required name="cellphone"
        id="cellphone" placeholder="Cellphone" #email="ngModel" ngModel>
  </div>
</div>
